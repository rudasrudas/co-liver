<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="icon" type="image/x-icon" href="../img/icon.ico">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="../script/setup.js"></script>
</head>
<body class="single-view">
    <div class="single-content">
        <img src="../img/oliver-logo.png" alt="Oliver logo" class="main-logo">
        <form action="" class="form-block">
            <h1>Sign up</h1>
            <label for="Name">First name</label>
            <input type="text" id="name-input">

            <label for="Email">Email</label>
            <input type="text" id="email-input">

            <label for="Password">Create password</label>
            <input type="password" id="password-input">

            <label for="RepeatPassword">Repeat password</label>
            <input type="password" id="repeat-input">

            <div class="spacer"></div>
            <button class="secondary" id="continue-btn">Continue <span class="material-icons no-height">arrow_right_alt</span></button>
            <div class="spacer"></div>
            <p class="note">Already have an account? <a href="/login" class="black">Log in here</a>.</p>
        </form> 
        <p class="tiny-footer">Â© Oliver, 2022. All rights reserved.</p>
    </div>
</body>
</html>
