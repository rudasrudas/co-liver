<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>

    <link rel="icon" type="image/x-icon" href="../img/icon.ico">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/system.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="../script/setup.js"></script>
    <script src="../system/system.js"></script>
</head>
<body class="master-margin" id="system">
    <div id="sidebar">
        <img src="../img/oliver-logo.png" alt="Oliver logo" class="main-logo">
        <div id="menu" class="info-shadow">
            <div class="account-info">
                <h3 id="account-name">Justas</h3>
                <span class="material-icons account-dots icn-18">settings</span>
            </div>
            <div id="navigation">
                <p id="overview"><span class="material-icons icn">star</span> Overview</p>
                <br>
                <p id="favorites"><span class="material-icons icn">favorite</span> Favorites</p>
                <p id="accomodation"><span class="material-icons icn">home</span> Household</p>
                <p id="cohabitants"><span class="material-icons icn">people_alt</span> Cohabitants</p>
                <p id="archive"><span class="material-icons icn">inventory</span> Archive</p>
            </div>
        </div>
    </div>
    <div id="system-content">
        <div id="overview-page" class="page">
            <h2 class="page-title">Overview</h2>
        </div>
    </div>
</body>
</html>
